<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض مشاريعنا | أسوار الكنانة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <header class="hero-mini">
        <div class="container">
            <h1 class="fade-in">سجل أعمالنا</h1>
            <p>نحول الرؤى إلى واقع ملموس في كافة القطاعات</p>
            <a href="index.html" class="btn-back">
                <i class="fas fa-arrow-right"></i> العودة للرئيسية
            </a>
        </div>
    </header>
    

    <main class="container py-60">
        <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">الكل</button>
            <button class="filter-btn" data-filter="construction">المقاولات</button>
            <button class="filter-btn" data-filter="software">البرمجيات</button>
            <button class="filter-btn" data-filter="smart">الأنظمة الذكية</button>
        </div>

        <div class="portfolio-grid" id="portfolio-grid">
            
            <div class="portfolio-item" data-category="construction">
                <div class="item-inner">
                    <div class="item-img">
                        <img src="https://images.unsplash.com/photo-1503387762-592dea58ef23?q=80&w=600" alt="واجهة زجاجية">
                    </div>
                    <div class="item-content">
                        <h5>تركيب واجهات زجاجية</h5>
                        <p>مقاولات عامة</p>
                    </div>
                </div>
            </div>

            <div class="portfolio-item" data-category="software">
                <div class="item-inner">
                    <div class="item-img">
                        <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?q=80&w=600" alt="تطبيق بوينت">
                    </div>
                    <div class="item-content">
                        <h5>منصة Pointerp App</h5>
                        <p>حلول تقنية</p>
                    </div>
                </div>
            </div>

            <div class="portfolio-item" data-category="smart">
                <div class="item-inner">
                    <div class="item-img">
                        <img src="https://images.unsplash.com/photo-1558002038-1055907df827?q=80&w=600" alt="نظام ذكي">
                    </div>
                    <div class="item-content">
                        <h5>أتمتة المكاتب</h5>
                        <p>أنظمة ذكية</p>
                    </div>
                </div>
            </div>

            </div>
    </main>

    <footer class="main-footer">
        <div class="container text-center">
            <p>© 2026 شركة أسوار الكنانة - فخر الصناعة والإتقان</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
